<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mortgage Calculator</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <!-- App Container -->
  <div class="container">

    <!-- Title Section -->
    <h2 class="title-font mb-1">Mortgage Calculator</h2>
    <hr class="hr" />

    <!-- App Controls -->
    <div class="wrapper mt-2">
      <div class="wrapper-calc p-2">

        <!-- Controls Header -->
        <h3 class="subtitle-font mb-1">Change values to calculate your results</h3>
        <hr class="hr mb-2" />

        <!-- Years Controller -->
        <div>
          <div class="d-flex">
            <label class="bold d-block flex-full" for="years">Years of mortgage</label>
          </div>
          <div class="d-flex align-center">
            <span class="mr-1">1</span>
            <input class="range" type="range" id="years" min="1" max="40">
            <span class="ml-auto mr-1">40</span>
            <span id="display-years" class="display-range ml-auto p-1">40</span>
          </div>
        </div>

        <!-- Interest Controller -->
        <div>
          <div class="d-flex">
            <label class="mt-2 bold d-block flex-full" for="interest">Rate of interest (%)</label>
          </div>
          <div class="d-flex align-center">
            <span>0.1</span>
            <input class="range" type="range" id="interest" min="1" max="10">
            <span class="ml-auto mr-1">10</span>
            <span id="display-interest" class="display-range ml-auto p-1 d-inline text-center">10</span>
          </div>
        </div>

        <!-- Loan Amount Controller -->
        <div>
          <div class="d-flex mt-1">
            <label for="loan" class="flex-full bold">Loan Amount</label>
          </div>

          <div class="d-flex">
            <input id="loan" type="text" class="mt-1 flex-full input-field" placeholder="$">
          </div>
          <span id="loanerrors" class="error-text"></span>
        </div>

        <!-- Annual Tax & Insurance Section -->
        <div class="d-flex mt-2">
          <!-- Annual Tax Controller -->
          <div class="flex-half">
            <div class="d-flex">
              <label for="annualtax" class="bold flex-full mb-1">Annual Tax</label>
            </div>
            <div class="d-flex mr-1">
              <input id="annualtax" type="text" class="flex-half input-field" placeholder="$">
            </div>
            <span id="taxerrors" class="error-text"></span>
          </div>
          <!-- Annual Insurance Controller -->
          <div class="flex-half">
            <div class="d-flex">
              <label for="annualinsurance" class="bold flex-full mb-1">Annual Insurance</label>
            </div>
            <div class="d-flex">
              <input id="annualinsurance" type="text" class="flex-half input-field" placeholder="$">
            </div>
            <span id="insuranceerrors" class="error-text"></span>
          </div>
        </div>


        <!-- Calculate Button -->
        <div class="d-flex mt-1">
          <button id="calculate" class="flex-full btn btn-primary">Calculate</button>
        </div>
        <!-- Results Container -->

        <!-- Results Title Section -->

        <!-- Principle & Interest Section -->

        <!-- Tax Section -->

        <!-- Insurance Section -->

        <!-- Total Monthly Payments Section -->
      </div>
    </div>
  </div>


  <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
